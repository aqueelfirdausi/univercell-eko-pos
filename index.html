<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UniverCell & ekō POS — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>

<body>

  <div class="admin-container">
    <div class="admin-card">

      <h1>Admin Dashboard</h1>
      <p>UniverCell & ekō POS Control Panel</p>

      <!-- CREATE STAFF -->
      <section class="section">
        <h3>Create Staff</h3>

        <input id="staffEmail" type="email" placeholder="Staff email" />
        <input id="staffPassword" type="password" placeholder="Password (min 6)" />

        <button id="createStaffBtn" class="glass-btn">Create Staff</button>
        <p id="staffMsg"></p>
      </section>

      <!-- RESET PASSWORD -->
      <section class="section">
        <h3>Reset Staff Password</h3>

        <input id="resetEmail" type="email" placeholder="Staff email" />
        <button id="resetPasswordBtn" class="glass-btn secondary">
          Send Reset Email
        </button>

        <p id="resetMsg"></p>
      </section>

      <!-- FUTURE ACTIONS -->
      <section class="section">
        <button class="glass-btn">View Sales</button>
        <button class="glass-btn">Manage Products</button>
      </section>

      <!-- LOGOUT -->
      <button id="logoutBtn" class="logout-btn">Logout</button>

    </div>
  </div>

  <!-- PROTECTION -->
  <script type="module" src="js/admin-guard.js"></script>

  <!-- LOGIC -->
  <script type="module" src="js/create-staff.js"></script>
  <script type="module" src="js/reset-password.js"></script>
  <script type="module" src="js/logout.js"></script>

</body>
</html>
