<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UniverCell POS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Login Glass UI -->
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login-container">
    <div class="login-card">

      <h2>UniverCell POS</h2>

      <input
        id="emailInput"
        type="email"
        placeholder="Email"
      />

      <input
        id="passwordInput"
        type="password"
        placeholder="Password"
      />

      <button id="loginBtn" class="glass-btn">
        Login
      </button>

      <p id="loginMsg" class="msg"></p>

    </div>
  </div>

  <!-- LOGIN LOGIC -->
  <script type="module" src="js/login.js"></script>

</body>
</html>
