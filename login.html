<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UniverCell POS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Material Components Web CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css"
  />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 360px;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .login-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .mdc-text-field {
      width: 100%;
      margin-bottom: 18px;
    }

    .login-btn {
      width: 100%;
      height: 44px;
      margin-top: 10px;
    }

    #message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-card mdc-elevation--z4">
    <h2 class="login-title">UniverCell POS</h2>

    <!-- Email -->
    <label class="mdc-text-field mdc-text-field--outlined">
      <input type="email" class="mdc-text-field__input" id="email" />
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label">Email</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
    </label>

    <!-- Password -->
    <label class="mdc-text-field mdc-text-field--outlined">
      <input type="password" class="mdc-text-field__input" id="password" />
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label">Password</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
    </label>

    <!-- Login Button -->
    <button
      class="mdc-button mdc-button--raised login-btn"
      id="loginBtn">
      <span class="mdc-button__label">Login</span>
    </button>

    <p id="message"></p>
  </div>

  <!-- Material UI JS -->
  <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
  <script>
    mdc.autoInit();
  </script>

  <!-- âœ… ONLY LOGIN SCRIPTS (NO GUARDS HERE) -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/login.js"></script>

</body>
</html>
